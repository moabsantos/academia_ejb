<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:edt="http://java.sun.com/jsf/composite/mylib"
	template="/WEB-INF/template.xhtml">
    
    <ui:define name="content">
    
        <h:outputScript name="main/js/index.js" target="head" />

        <!-- pfnextgen start-->
        <div class="ContentSideSections overHidden PFNextGen">
        
            <div class="Content33 floatLeft overHidden TextShadow">
                <span class="fontSize30 TextShadow gray mediumFont marginBottom20 dispBlock">MS<span class="orange">Login</span></span>
                <span class="defaultText dispTable">O acesso ao sistema é restrito ao usuário cadastrado.</span>
                <br />
                <span class="defaultText dispTable">As permissões devem ser definidas no momento do cadastro.</span>
            </div>

            <div class="Content66 floatLeft overHidden">
            
            	<h:form id="form1">
            		<p:growl id="growl" showDetail="true" autoUpdate="true"/>
				    <p:panel id="pnlForm1" header="Domínio" footer="* Campos obrigatórios">
				        <h:panelGrid id="grdForm1" columns="1" cellpadding="5" >
				            <edt:editPadrao nome="usuario" valor="#{login.usuario}" legenda="Usuário" requerido="true"/>
				            <edt:editPadrao nome="senha" valor="#{login.senha}" legenda="Senha" requerido="true" tamanho="80"/>
				        </h:panelGrid>
				    </p:panel>

				    <p:commandButton value="Acessar" update="form1" actionListener="#{login.acessar}" icon="ui-icon-unlocked" />
				    
          		</h:form>
            </div>
            
        </div>
        <!-- pfnextgen end-->

    </ui:define>
        
</ui:composition>

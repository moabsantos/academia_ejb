<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template.xhtml">
 
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="nome" required="true" type="String"/>
        <cc:attribute name="valor" required="true" type="String"/>
        <cc:attribute name="legenda" required="true" type="String"/>
        <cc:attribute name="soleitura" required="false" type="String" default="false"/>
        <cc:attribute name="tamanho" required="true" type="String" default="30"/>
        <cc:attribute name="requerido" required="false" type="String" default="false"/>
    </cc:interface>
 
    <!-- IMPLEMENTATION -->
    <cc:implementation>

	    		<p:outputLabel for="#{cc.attrs.nome}" value="#{cc.attrs.legenda}"/>
	    		<br/>

				<p:inputText id="#{cc.attrs.nome}" value="#{cc.attrs.valor}" label="#{cc.attrs.legenda}" 
					size="#{cc.attrs.tamanho}" required="#{cc.attrs.requerido}" readonly="#{cc.attrs.soleitura}" />

				

    </cc:implementation>
</ui:composition>
